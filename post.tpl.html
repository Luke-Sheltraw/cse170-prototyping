<button aria-label="Close" id="close-post-interface"></button>
<form id="post-upload" autocomplete="off">
  <!-- VIEW 1 -->
  <div class="post-view" data-active="true">
    <div class="image-upload-wrapper">
      <label for="image-upload">
        <img
          src="assets/images/icons/upload_icon.svg"
          alt="Upload icon"
          width="75"
          height="75"
          class="hide-on-upload"
        >
        <span class="hide-on-upload">Upload or take a picture</span>
      </label>
      <input type="file" accept="image/*" id="image-upload" class="required-input">
      <input type="hidden" name="image-url" id="image-url">
      <img
        id="image-preview"
        alt="User uploaded image"
        width="200"
        height="200"
        class="hidden"
      >
    </div>
    <label for="desc-input" id="desc-label">Caption</label>
    <textarea id="desc-input" name="post-caption" class="required-input"></textarea>
    <nav class="form-nav">
      <div>
        <span></span>
        <button class="next-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 2 -->
  <div class="post-view" data-active="false">
    <h2>Tell us about the location</h2>
    <input
      type="search"
      name="search-stores"
      id="search-stores"
      class="required-input fw-text-input"
      placeholder="Search for a store"
      title="Search for a store"
    >
    <section id="suggested-search-stores">
      <h3>Your recents</h3>
      <ul>
        <li>Store 1</li>
        <li>Store 2</li>
        <li>Store 3</li>
        <li>Store 4</li>
      </ul>
      <h3>Popular stores</h3>
      <ul>
        <li>Store 1</li>
        <li>Store 2</li>
        <li>Store 3</li>
        <li>Store 4</li>
      </ul>
    </section>
    <nav class="form-nav">
      <div>
        <button class="back-button" type="button">Back</button>
        <button class="next-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 3 -->
  <div class="post-view" data-active="false">
    <h2>Tell us about your order</h2>
    <section>
      <div></div>
      <button type="button">Add an<span class="hide-when-items-added">other</span> item</button>
    </section>
    <nav class="form-nav">
      <div>
        <button class="back-button" type="button">Back</button>
        <button class="next-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 4 -->
  <div class="post-view" data-active="false">
    <h2>You're ready to post!</h2>
    <nav class="form-nav">
      <div>
        <button class="back-button" type="button">Back</button>
        <button class="submit-button">Post!</button>
      </div>
    </nav>
  </div>
</form>
