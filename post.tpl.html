<nav class="post-nav-wrapper">
  <button aria-label="Close" id="close-post-interface"></button>
  <progress max="4" value="1" aria-label="Post creation status" id="post-progress"></progress>
</nav>
<form id="post-upload" autocomplete="off">
  <!-- VIEW 1 -->
  <div class="post-view" data-active="true">
    <h2>Create a new post</h2>
    <div class="image-upload-wrapper">
      <label for="image-upload">
        <img
          src="assets/images/icons/camera_icon.svg"
          alt="Camera icon"
          width="75"
          height="75"
          class="hide-on-upload"
        >
        <span class="hide-on-upload">Upload or take a picture</span>
      </label>
      <input type="file" accept="image/*" id="image-upload">
      <input type="hidden" name="image-url" id="image-url" class="required-input">
      <div class="image-wrapper">
        <img
          id="image-preview"
          alt="User uploaded image"
          width="200"
          height="200"
          class="hidden"
        >
      </div>
    </div>
    <textarea 
      id="desc-input"
      name="post-caption"
      class="required-input"
      placeholder="Write a caption..."
    ></textarea>
    <nav class="form-nav">
      <div>
        <button class="secondary-button hidden" type="button" disabled>Back</button>
        <button class="next-button primary-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 2 -->
  <div class="post-view" data-active="false">
    <h2>Tell us about the location</h2>
    <input
      type="search"
      id="search-stores"
      class="fw-text-input"
      placeholder="Search for a store"
      title="Search for a store"
    >
    <section id="suggested-search-stores" class="suggested-wrapper">
      <h3>Your recents</h3>
      <ul>
        <li>
          <button type="button" data-storename="Bird Rock Coffee" data-storelocation="San Diego, CA">
            <h4>Bird Rock Coffee</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storename="Pannikin Coffee and Tea" data-storelocation="Encinitas, CA">
            <h4>Pannikin Coffee and Tea</h4>
            <address>Encinitas, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storename="Home Coffee Roasters" data-storelocation="San Francisco, CA">
            <h4>Home Coffee Roasters</h4>
            <address>San Francisco, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storename="Art of Espresso" data-storelocation="La Jolla, CA">
            <h4>Art of Espresso</h4>
            <address>La Jolla, CA</address>
          </button>
        </li>
      </ul>
      <h3>Popular near you</h3>
      <ul>
        <li>
          <button type="button" data-storename="Starbucks" data-storelocation="San Diego, CA">
            <h4>Starbucks</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storename="Peet's Coffee and Tea" data-storelocation="San Diego, CA">
            <h4>Peet's Coffee and Tea</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storename="Dutch Bros Coffee" data-storelocation="San Diego, CA">
            <h4>Dutch Bros Coffee</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storename="Tim Hortons" data-storelocation="San Diego, CA">
            <h4>Tim Hortons</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
      </ul>
      <input type="hidden" name="selected-store-name" id="selected-store-name" class="required-input">
      <input type="hidden" name="selected-store-location" id="selected-store-location" class="required-input">
    </section>
    <dialog id="location-rating-modal" class="blocking">
      <h3>
        How was your visit?
      </h3>
      <div class="review-location-wrapper">
        <p id="review-store-name">{{ store name }}</p>
        <address id="review-store-location">{{ store location }}</address>
      </div>
      <rating-input name="location-rating">
        <button class="save-stars-button primary-button" type="button" disabled>Save rating</button>
      </rating-input>
    </dialog>
    <nav class="form-nav">
      <div>
        <button class="back-button secondary-button" type="button">Back</button>
        <button class="next-button primary-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 3 -->
  <div class="post-view" data-active="false">
    <h2>Tell us about your order</h2>
    <section id="add-items">
      <div id="current-items">
        <div id="current-item-wrapper"></div>
        <span>You haven't added anything yet</span>
      </div>
      <button type="button" id="add-more-btn" class="chevron-button">
        Add an<span class="hide-when-no-items">other</span>&nbsp;item
      </button>
    </section>
    <nav class="form-nav">
      <div>
        <button class="back-button secondary-button" type="button">Back</button>
        <button class="next-button primary-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 4 -->
  <div class="post-view" data-active="false">
    <h2>You're ready to post!</h2>
    <div id="post-preview-wrapper">

    </div>
    <nav class="form-nav">
      <div>
        <button class="back-button secondary-button" type="button">Back</button>
        <button class="submit-button primary-button">Post!</button>
      </div>
    </nav>
  </div>
</form>
