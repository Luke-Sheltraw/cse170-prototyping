<button aria-label="Close" id="close-post-interface"></button>
<form id="post-upload" autocomplete="off">
  <!-- VIEW 1 -->
  <div class="post-view" data-active="true">
    <div class="image-upload-wrapper">
      <label for="image-upload">
        <img
          src="assets/images/icons/upload_icon.svg"
          alt="Upload icon"
          width="75"
          height="75"
          class="hide-on-upload"
        >
        <span class="hide-on-upload">Upload or take a picture</span>
      </label>
      <input type="file" accept="image/*" id="image-upload">
      <input type="hidden" name="image-url" id="image-url" class="required-input">
      <img
        id="image-preview"
        alt="User uploaded image"
        width="200"
        height="200"
        class="hidden"
      >
    </div>
    <label for="desc-input" id="desc-label">Caption</label>
    <textarea id="desc-input" name="post-caption" class="required-input"></textarea>
    <nav class="form-nav">
      <div>
        <span></span>
        <button class="next-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 2 -->
  <div class="post-view" data-active="false">
    <h2>Tell us about the location</h2>
    <input
      type="search"
      id="search-stores"
      class="fw-text-input"
      placeholder="Search for a store"
      title="Search for a store"
    >
    <section id="suggested-search-stores">
      <h3>Your recents</h3>
      <ul>
        <li>
          <button type="button" data-storeid="1234Z">
            <h4>Bird Rock Coffee</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storeid="1234Y">
            <h4>Pannikin Coffee and Tea</h4>
            <address>Encinitas, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storeid="1234X">
            <h4>Home Coffee Roasters</h4>
            <address>San Francisco, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storeid="1234W">
            <h4>Art of Espresso</h4>
            <address>La Jolla, CA</address>
          </button>
        </li>
      </ul>
      <h3>Popular near you</h3>
      <ul>
        <li>
          <button type="button" data-storeid="1234A">
            <h4>Starbucks</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storeid="1234B">
            <h4>Peet's Coffee and Tea</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storeid="1234C">
            <h4>Dutch Bros Coffee</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
        <li>
          <button type="button" data-storeid="1234D">
            <h4>Tim Hortons</h4>
            <address>San Diego, CA</address>
          </button>
        </li>
      </ul>
      <input type="hidden" name="selected-store" id="selected-store" class="required-input">
    </section>
    <nav class="form-nav">
      <div>
        <button class="back-button" type="button">Back</button>
        <button class="next-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 3 -->
  <div class="post-view" data-active="false">
    <h2>Tell us about your order</h2>
    <section>
      <div></div>
      <button type="button">Add an<span class="hide-when-items-added">other</span> item</button>
    </section>
    <nav class="form-nav">
      <div>
        <button class="back-button" type="button">Back</button>
        <button class="next-button" type="button" disabled>Next</button>
      </div>
    </nav>
  </div>

  <!-- VIEW 4 -->
  <div class="post-view" data-active="false">
    <h2>You're ready to post!</h2>
    <nav class="form-nav">
      <div>
        <button class="back-button" type="button">Back</button>
        <button class="submit-button">Post!</button>
      </div>
    </nav>
  </div>
</form>
