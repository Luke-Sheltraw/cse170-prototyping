<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Home | Brew+Buzz</title>
  <link rel="stylesheet" href="styles/main.css" media="screen" type="text/css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/images/manifest/icons-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/manifest/apple-touch-icon.png">
</head>
<body>
  <!-- HEADER -->
  <header id="main-header">
    <button class="profile-button">
      <picture>
        <source srcset="" type="image/avif">
        <img
          src="assets/images/profiles/self_profile.jpg"
          alt="Profile picture"
          width="50"
          height="50"
        >
      </picture>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    
  </main>

  <!-- FOOTER -->
  <footer id="main-footer">
    <nav>
      <ul>
        <li>
          <button
            aria-label="Home"
            id="home-button"
            data-view="home"
            class="footer__button"
          >
            <img
              src="assets/images/icons/home_icon.svg"
              alt="Home icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Trending"
            id="trending-button"
            data-view="trending"
            class="footer__button"
          >
            <img
              src="assets/images/icons/trending_icon.svg"
              alt="Trending icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Post"
            id="post-button"
            data-view="post"
            class="post-button footer__button"
          >
            <img
              src="assets/images/icons/plus_icon.svg"
              alt="Post icon"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Shop"
            id="shop-button"
            data-view="shop"
            class="footer__button"
          >
            <img
              src="assets/images/icons/shop_icon.svg"
              alt="Shop icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Search"
            id="search-button"
            data-view="search"
            class="footer__button"
          >
            <img
              src="assets/images/icons/search_icon.svg"
              alt="Search icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
      </ul>
    </nav>
  </footer>

  <!-- POST TEMPLATE -->
  <template id="post-template">
    <figure class="post-wrapper">
      <address>
        <a href="#">
          <span class="store-name">{{ store name }}</span>
          <span class="city-state">{{ store location }}</span>
        </a>
      </address>
      <div class="image-wrapper">
        <picture>
          <source srcset="" type="image/avif">
          <img
            src="{{ image url }}"
            alt="{{ image desc }}"
            width="400"
            height="400"
          >
        </picture>
      </div>
      <figcaption>
        <a href="#" rel="author">{{ post author }}</a>
        <p class="post-description">{{ post desc }}</p>
      </figcaption>
      <div class="button-wrapper">
        <button class="button-counter likes-counter">
          <span class="emoji">‚ô•Ô∏è</span>
          <span id="count-likes">{{ num likes }}</span>
          likes
        </button>
        <button class="button-counter comments-counter">
          <span class="emoji">üí¨</span>
          <span id="count-comments">{{ num comments }}</span>
          comments
        </button>
      </div>
      <button class="leave-comment chevron-button">Leave a comment</button>
    </figure>
  </template>

  <!-- DRINK MODAL TEMPLATE -->
  <template id="drink-modal-template">
    <dialog class="drink-info-modal">
      <button class="chevron-button" type="button">
        <span class="item-name">{{ item name }}</span>
        <span class="stars" aria-label="{{ item rating }} Stars"></span>
      </button>
    </dialog>
    <svg class="drink-info-svg hidden" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
      <line x1="0" y1="0" x2="0" y2="0" stroke-width="3" stroke="#FCFCFC" />
    </svg>
    <button class="drink-info-button" aria-label="Drink" type="button">
      <div class="small-white-icon"></div>
    </button>
  </template>

  <!-- ITEM INPUT TEMPLATE -->
  <template id="item-input-template">
    <section class="item-preview-container">
      <h3 class="replace-w-item-name">{{ item name }}</h3>
      <button type="button" class="tertiary-button edit-item-button">Edit</button>
    </section>
    <dialog class="choose-item-modal blocking" open>
      <div class="slider-container">
        <section class="item-select-modal choose-item-view" data-active>
          <button type="button" class="item-select-modal-opener"><h3>Select an item</h3></button>
          <div>
            <input
              type="search"
              class="search-items fw-text-input"
              placeholder="Search for an item"
              title="Search for an item"
            >
            <section class="suggested-search-items suggested-wrapper">
              <h3>Your recents</h3>
              <ul>
                <li>
                  <button type="button" data-itemname="Cinnamon Latte">
                    <h4>Cinnamon Latte</h4>
                  </button>
                </li>
                <li>
                  <button type="button" data-itemname="Matcha Latte">
                    <h4>Matcha Latte</h4>
                  </button>
                </li>
                <li>
                  <button type="button" data-itemname="Iced Mocha">
                    <h4>Iced Mocha</h4>
                  </button>
                </li>
                <li>
                  <button type="button" data-itemname="Hazelnut Latte">
                    <h4>Hazelnut Latte</h4>
                  </button>
                </li>
              </ul>
              <h3>Popular items</h3>
              <ul>
                <li>
                  <button type="button" data-itemname="Vanilla Bean Frappuccino">
                    <h4>Vanilla Bean Frappuccino</h4>
                  </button>
                </li>
                <li>
                  <button type="button" data-itemname="Pumpkin Spice Latte">
                    <h4>Pumpkin Spice Latte</h4>
                  </button>
                </li>
                <li>
                  <button type="button" data-itemname="Chestnut Praline Latte">
                    <h4>Chestnut Praline Latte</h4>
                  </button>
                </li>
                <li>
                  <button type="button" data-itemname="Americano">
                    <h4>Americano</h4>
                  </button>
                </li>
              </ul>
              <input type="hidden" name="selected-item-name" class="selected-item-name">
          </div>
        </section>
        <section class="item-loc-modal choose-item-view">
          <button type="button" class="item-loc-modal-opener"><h3>Tag image</h3></button>
          <div>
            <figure>
              <div class="image-wrapper">
                <img src="" alt="" height="300" width="300">
              </div>
              <figcaption>
                Tap the <span class="replace-w-item-name">{{ item name }}</span> in your post.
              </figcaption>
            </figure>
            <input type="hidden" name="selected-item-pos-x" class="selected-item-pos-x">
            <input type="hidden" name="selected-item-pos-y" class="selected-item-pos-y">
          </div>
        </section>
      </div>
      <div class="buttons">
        <button type="button" class="discard-item-button secondary-button">Discard</button>
        <button type="button" class="add-item-button primary-button">Add item</button>
      </div>
    </dialog>
  </template>

  <div id="css-asset-preloader"></div>

  <!-- SCRIPTS -->
  <script src="scripts/components/DrinkModal.js"></script>
  <script src="scripts/components/UserPost.js"></script>
  <script src="scripts/components/RatingInput.js"></script>
  <script src="scripts/components/ItemInput.js"></script>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
