<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Home | Brew+Buzz</title>
  <link rel="stylesheet" href="styles/main.css" media="screen" type="text/css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/images/manifest/icons-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/manifest/apple-touch-icon.png">
  <link rel="prefetch" href="assets/images/icons/heart_icon.svg" type="image/xml+svg">
</head>
<body>
  <!-- HEADER -->
  <header id="main-header">
    <button class="profile-button">
      <picture>
        <source srcset="" type="image/avif">
        <img
          src="assets/images/profiles/self_profile.jpg"
          alt="Profile picture"
          width="50"
          height="50"
        >
      </picture>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    
  </main>

  <!-- FOOTER -->
  <footer id="main-footer">
    <svg id="footer-decor" xmlns="http://www.w3.org/2000/svg" width="194" height="15" viewBox="0 0 194 15">
      <path d="M0.577454 14.8C33.7871 14.8 62.5775 4.5 67.0775 0H127.077C131.577 4.5 160.368 14.8 193.577 14.8H0.577454Z" />
    </svg>
    <nav>
      <ul>
        <li>
          <button
            aria-label="Home"
            id="home-button"
            data-view="home"
            class="footer__button"
          >
            <img
              src="assets/images/icons/home_icon.svg"
              alt="Home icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Trending"
            id="trending-button"
            data-view="trending"
            class="footer__button"
          >
            <img
              src="assets/images/icons/trending_icon.svg"
              alt="Trending icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Post"
            id="post-button"
            data-view="post"
            class="post-button footer__button"
          >
            <img
              src="assets/images/icons/plus_icon.svg"
              alt="Post icon"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Shop"
            id="shop-button"
            data-view="shop"
            class="footer__button"
          >
            <img
              src="assets/images/icons/shop_icon.svg"
              alt="Shop icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
        <li>
          <button
            aria-label="Search"
            id="search-button"
            data-view="search"
            class="footer__button"
          >
            <img
              src="assets/images/icons/search_icon.svg"
              alt="Search icon image"
              width="40"
              height="40"
              draggable="false"
            >
          </button>
        </li>
      </ul>
    </nav>
  </footer>

  <!-- POST TEMPLATE -->
  <template id="post-template">
    <figure class="post-wrapper">
      <address>
        <a href="#">
          <span class="store-name">{{ store name }}</span>
          <span class="city-state">{{ store location }}</span>
        </a>
      </address>
      <div class="image-wrapper">
        <picture>
          <source srcset="" type="image/avif">
          <img
            src="{{ image url }}"
            alt="{{ image desc }}"
            width="400"
            height="400"
          >
        </picture>
      </div>
      <figcaption>
        <a href="#" rel="author">{{ post author }}</a>
        <p class="post-description">{{ post desc }}</p>
      </figcaption>
      <div class="button-wrapper">
        <button class="button-counter likes-counter">
          <span class="emoji">‚ô•Ô∏è</span>
          <span id="count-likes">{{ num likes }}</span>
          likes
        </button>
        <button class="button-counter comments-counter">
          <span class="emoji">üí¨</span>
          <span id="count-comments">{{ num comments }}</span>
          comments
        </button>
      </div>
      <button class="leave-comment chevron-button">Leave a comment</button>
    </figure>
  </template>

  <!-- DRINK MODAL TEMPLATE -->
  <template id="drink-modal-template">
    <dialog class="drink-info-modal">
      <button class="chevron-button">
        <span class="item-name">{{ item name }}</span>
        <span class="stars" aria-label="{{ item rating }} Stars"></span>
      </button>
    </dialog>
    <svg class="drink-info-svg hidden" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
      <line x1="0" y1="0" x2="0" y2="0" stroke-width="3" stroke="#FCFCFC" />
    </svg>
    <button class="drink-info-button" aria-label="Drink">
      <div class="small-white-icon"></div>
    </button>
  </template>

  <!-- SCRIPTS -->
  <script src="scripts/components/DrinkModal.js"></script>
  <script src="scripts/components/UserPost.js"></script>
  <script src="scripts/components/RatingInput.js"></script>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
